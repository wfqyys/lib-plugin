{{extend defaultLayout}}

{{block 'css'}}
<link rel="stylesheet" href="{{pluResPath}}help/help.css">
{{/block}}

{{block 'main'}}
<div class="user">
    <div class="user-inner">
        <div class="srlogo"><img src="{{pluResPath}}/commonlogo.jpg">
        </div>
        <div class="role-name">
            lib-Plugin 帮助 <span class="uid"></span>
        </div>
        <div class="region">
            {{version}}
        </div>
        <div class="pamu"><img class="pamu-img" src="{{pluResPath}}/common/logo.jpg">
        </div>
    </div>
</div>
<div class="general">
    <div class="title"><img src="{{pluResPath}}/common/cont/star.png" style="width: 36px">
        <div>
            游戏角色(支持#星铁,*前缀)
        </div>
    </div>
    <div class="general-inner">
        <div class="general-inner-block">

            <div class="general-inner-block-value">
                #lib登录
            </div>
            <div class="general-inner-block-title">
                首次登录账号
            </div>
        </div>
        <div class="general-inner-block">
            <div class="general-inner-block-value">
                #lib绑定
            </div>
            <div class="general-inner-block-title">
                绑定学号和密码
            </div>
        </div>
        <div class="general-inner-block">
            <div class="general-inner-block-value">
                #lib修改账号密码
            </div>
            <div class="general-inner-block-title">
                修改账号密码
            </div>
        </div>
        
    </div>
</div>
<div class="general">
    <div class="title" style="margin-top: 20px"><img src="{{pluResPath}}/common/cont/star.png" alt="SVG image"
            style="width: 36px">
        <div>
            插件管理
        </div>
    </div>
    <div class="general-inner">
        <div class="general-inner-block">
            <div class="general-inner-block-value">
                #lib更新日志
            </div>
            <div class="general-inner-block-title">
                插件更新日志
            </div>
        </div>
        <div class="general-inner-block">
            <div class="general-inner-block-value">
                #lib(强制)更新
            </div>
            <div class="general-inner-block-title">
                更新本插件
            </div>
        </div>
        
    </div>
</div>
<div class="logo">
    Created By 纳西妲 &amp; lib-plugin
</div>
{{/block}}
